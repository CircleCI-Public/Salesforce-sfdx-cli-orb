# Delete a scratch SF Org.
description: >
  "Delete a scratch Salesforce Org."
parameters:
  scratch-alias:
    description: "The name of the scratch Org, can either be the alias or target username."
    default: ""
    type: string

steps:
  - run:
      name: Delete <<# parameters.scratch-alias >><< parameters.scratch-alias >> <</ parameters.scratch-alias >>Salesforce scratch org
      environment:
        SCRATCH_ALIAS: << parameters.scratch-alias >>
      command: <<include(scripts/scratch-delete.sh)>>
